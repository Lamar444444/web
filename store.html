<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="script.js"></script>
    <title>Coffee Menu - L&amp;A Caf√©</title>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>

    <div class="container">
        <h1>Our Coffee Menu</h1>
        <div class="products">
            <div class="product">
                <img src="images/latte.jpg" alt="Latte">

                <button class="button add-to-cart" data-name="Iced Coffee" data-price="4.5">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images/cappuccino.jpg" alt="Cappuccino">
                <h2>Cappuccino</h2>
                <p>$5.5</p>
                <button class="button add-to-cart" data-name="Cappuccino" data-price="5.5">Add to Cart</button>
            </div>
        </div>
    </div>
